handlers:
  - url : ^/socket/(.*)
    script : $1.nodejs
  - url : /server/(.*)
    script : /index.html
  - url : /server_config/(.*)
    script : /index.html
  - url : ^/publish/(.*)
    script : /index.html
  - url : (*.ico)
    script : $1
  - url : (.*)
    script: $1.nodejs
	
  - expire : .* modify 0 seconds
  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
  - mime : .manifest text/cache-manifest
